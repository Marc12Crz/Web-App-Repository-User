<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro de Usuario</title>
</head>
<body>
<h1>Registro de Usuario</h1>

<form th:action="@{/register}" method="post">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" th:value="${nombre}" required><br><br>

    <label for="correo">Correo:</label>
    <input type="email" id="correo" name="correo" placeholder="Ingresa tu correo" th:value="${correo}" required><br><br>

    <label for="contraseña">Contraseña:</label>
    <input type="password" id="contraseña" name="contraseña" placeholder="Ingresa tu contraseña" required><br><br>

    <label for="direccion">Dirección:</label>
    <input type="text" id="direccion" name="direccion" placeholder="Ingresa tu dirección" required><br><br>

    <label for="telefono">Teléfono:</label>
    <input type="text" id="telefono" name="telefono" placeholder="Ingresa tu teléfono" required><br><br>

    <label for="tipo_usuario">Tipo de Usuario:</label>
    <select id="tipo_usuario" name="tipo_usuario" required>
        <option value="Adoptante">Adoptante</option>
        <option value="Albergue">Albergue</option>
    </select><br><br>

    <label for="departamento">Departamento:</label>
    <input type="text" id="departamento" name="departamento" placeholder="Ingresa tu departamento" required><br><br>

    <label for="distrito">Distrito:</label>
    <input type="text" id="distrito" name="distrito" placeholder="Ingresa tu distrito" required><br><br>

    <button type="submit">Registrar</button>
</form>

<a href="/oauth2/authorization/google">
    <button>Registrarse con Google</button>
</a>
</body>
</html>
